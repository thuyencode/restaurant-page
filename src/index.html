<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page | Thuyen Code | The Odin Project</title>
    <link href="static/favicon.ico" rel="icon" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>

  <body class="bg-orange-100 p-4 dark:bg-slate-900">
    <div id="content">
      <div id="menu-container">
        <div class="card-wrapper">
          <div class="card-head-wrapper group">
            <img
              class="card-head-img group-hover:scale-125"
              src="https://images.unsplash.com/photo-1631709497146-a239ef373cf1?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=kirill-tonkikh-NFQi_2HUNRI-unsplash.jpg&w=640"
              alt="Food"
              loading="lazy"
            />
            <div class="card-title-wrapper">
              <h3 class="card-title">Card title</h3>
              <span class="badge">$69</span>
            </div>
            <div class="card-head-gradient group-hover:scale-125"></div>
          </div>
          <div class="card-content-wrapper">
            <p class="card-description">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
